<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PiggyBank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/Styles/css/layout.css">
    <link rel="stylesheet" href="./assets/Styles/css/override.css">
    <script src="https://kit.fontawesome.com/5a448a2b79.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light p-3">
	    <div class="container-fluid">
		    <div class="navbar-brand text-white">
			    <i class="fas fa-wallet"></i>
			    PiggyBank
            </div>
		    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		        <span class="navbar-toggler-icon"></span>
		    </button>
		    <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
		        <ul class="navbar-nav mb-2 mb-lg-0">
		            <li class="nav-item">			
			            <a class="nav-link active text-white " aria-current="page" href="./index.html">
				            <i class="fas fa-chart-line"></i>
				            Balance
			            </a>
		            </li>
		            <li class="nav-item">
			            <a class="nav-link active text-white" aria-current="page" href="./categories.html">
				            <i class="fas fa-tag"></i>
				            Categories
			            </a>
		            </li>
		            <li class="nav-item">
			            <a class="nav-link active text-white" aria-current="page" href="./reports.html">
				            <i class="fas fa-chart-pie"></i>
				            Reports
			            </a>
		            </li>		      
		        </ul>		    
		    </div>
		</div>
	</nav>
	<div class="container backgroundColor">
        <div class="row justify-content-center mt-5 d-flex flex-column-lg">
            <aside class="col-lg-4">
				<div class="d-flex flex-column justify-content-between p-4 balanceCards">
					<h2 class="mb-4"><b>Balance</b></h2>
					<div class="d-flex justify-content-between pe-3" id="incomeTotal"><p>Incomes</p></div>
					<div class="d-flex justify-content-between pe-3" id="expenseTotal"><p>Expenses</p></div>
					<div class="d-flex justify-content-between pe-3" id="total"><p>Total</p></div>
				</div>
				<div class="p-4 balanceCards mt-4 mb-4">
					<h2><b>Filters</b></h2>
					<button class="btn-action mb-4" id="hideFilters">Hide filters</button>
					<button class="btn-action d-none" id="showFilters">Show filters</button>
					<form id="filtersForm">
						<label for="selType" class="form-label mt-3">Type</label>
						<select class="form-select" id="selType" aria-describedby="type" name="type">
							<option value="All">All</option>
							<option value="Income">Income</option>
							<option value="Expense">Expense</option>
						</select>
						<label for="selCategory" class="form-label mt-3">Category</label>
						<select class="form-select" id="selCategory" aria-describedby="category" name="category">
							<option value="All">All</option>
						</select>
						<label for="inpDate" class="form-label mt-3">Date</label>
                		<input type="date" class="form-control" id="inpDate" name="date">
						<label for="selOrderBy" class="form-label mt-3">Order By</label>
						<select class="form-select" id="selOrderBy" aria-describedby="order by" name="order by">
							<option value="moreRecent">More recent</option>
							<option value="lessRecent">Less recent</option>
							<option value="biggerAmount">Bigger amount</option>
							<option value="lessAmount">Less amount</option>
							<option value="az">A / Z</option>
							<option value="za">Z / A</option>
						</select>
					</form>
				</div>
            </aside>
            <main class="col-lg-8">
				<div class="d-flex flex-column justify-content-between p-4 balanceCards">
                <div class="d-flex justify-content-between mb-4">
                    <h2><b>Operations</b></h2>
					<button onclick="location.href= './operations.html'" class="btn-primary btn">
						+ New Operation
					</button>
                </div>
				<div class="text-center" id="mainImage">
					<img src="./piggyImage.jpeg" alt="piggyImage" width="80%">
					<h4 class="table">Without results</h4>
					<p>Change filters or add operations</p>
				</div>
                <table id="operationsTable" class="table table-borderless mt-4">
                    <thead>
                        <tr>
                            <th scope="col">Description</th>
                            <th scope="col">Category</th>
                            <th scope="col">Date</th>
                            <th scope="col">Amount</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thead>
					<tbody id="operationsTableBody">
					</tbody>
				</table>
			</div>
			</main>
		</div>
	</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./assets/Js/scripts.js"></script>
	<script src="./assets/Js/operations.js"></script>
</body>
</html>
