<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/Styles/css/layout.css">
    <link rel="stylesheet" href="./assets/Styles/css/override.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-secondary p-4">
	    <div class="container-fluid">
		    <div class="navbar-brand h1 text-white">
			    <i class="fas fa-wallet"></i>
			    PiggyBank
            </div>
		    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		        <span class="navbar-toggler-icon"></span>
		    </button>
		    <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
		        <ul class="navbar-nav mb-2 mb-lg-0">
		            <li class="nav-item">			
			            <a class="nav-link active text-white " aria-current="page" href="./index.html">
				            <i class="fas fa-chart-line"></i>
				            Balance
			            </a>
		            </li>
		            <li class="nav-item">
			            <a class="nav-link active text-white" aria-current="page" href="./categories.html">
				            <i class="fas fa-tag"></i>
				            Categories
			            </a>
		            </li>
		            <li class="nav-item">
			            <a class="nav-link active text-white" aria-current="page" href="./reports.html">
				            <i class="fas fa-chart-pie"></i>
				            Reports
			            </a>
		            </li>		      
		        </ul>		    
		    </div>
		</div>
	</nav>
    <main class="container">
        <div class="p-3 balanceCards mt-5 mb-4 col-12 col-lg-8 mx-auto">
            <h1 class="titulo">Edit operation</h1>
            <form id="formEditOperation" action="./index.html">
                <label for="inpDescription" class="form-label mt-3">Description</label>
            <input type="text" class="form-control" id="inpDescription" aria-describedby="description" name="description" required>
            <label for="inpAmount" class="form-label mt-3">Amount</label>
            <input type="number" step="0.01" min="0" max="9999999999" class="form-control" id="inpAmount" aria-describedby="amount" name="amount" required>
            <label for="selType" class="form-label mt-3">Type</label>
            <select class="form-select" id="selType" aria-describedby="type" name="type">
                <option value="income">Income</option>
                <option value="expense">Expense</option>
            </select>
            <label for="selCategory" class="form-label mt-3">Category</label>
            <select class="form-select" id="selCategory" aria-describedby="category" name="category" required>
                <option value="food">Food</option>
                <option value="work">Work</option>
            </select>
            <label for="inpDate" class="form-label mt-3">Date</label>
            <input type="date" class="form-control" id="inpDate" name="date">
            <input type="submit" class="btn-primary btn mt-4" value="Save">
            <button class="btn-primary btn mt-4" onclick="location.href='./index.html'">Cancel</button>
            </form>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./assets/Js/scripts.js"></script>
	<script src="./assets/Js/operations-edit.js"></script>
</body>
</html>
