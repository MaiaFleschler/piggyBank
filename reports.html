<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/Styles/css/layout.css">
    <link rel="stylesheet" href="./assets/Styles/css/override.css">
    <script src="https://kit.fontawesome.com/5a448a2b79.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light p-3">
	    <div class="container-fluid">
		    <div class="navbar-brand h1 text-white">
			    <i class="fas fa-wallet"></i>
			    PiggyBank
            </div>
		    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		        <i class="fa fa-bars" aria-hidden="true"></i>
		    </button>
		    <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
		        <ul class="navbar-nav mb-2 mb-lg-0">
		            <li class="nav-item">			
			            <a class="nav-link active text-white " aria-current="page" href="./index.html">
				            <i class="fas fa-chart-line"></i>
				            Balance
			            </a>
		            </li>
		            <li class="nav-item">
			            <a class="nav-link active text-white" aria-current="page" href="./categories.html">
				            <i class="fas fa-tag"></i>
				            Categories
			            </a>
		            </li>
		            <li class="nav-item">
			            <a class="nav-link active text-white" aria-current="page" href="./reports.html">
				            <i class="fas fa-chart-pie"></i>
				            Reports
			            </a>
		            </li>		      
		        </ul>		    
		    </div>
		</div>
	</nav>
    <main class="container">
        <div class="p-4 balanceCards mt-5 mb-4 col-12 col-lg-8 mx-auto">
            <h1><b>Reports</b></h1>
            <div class="text-center" id="reportsImage">
                <img src="./reportsImg.svg" alt="piggyImage" width="80%">
                <h4 class="table">Not enough operations</h4>
                <p>Try adding more operations</p>
            </div>
            <div id="reportsTables" class="container p-4">
                <table id="resumeTableResp" class="table table-borderless mt-4">
                    <h4 class="mt-5 mb-3 boldLetters">Resume</h4>
                    <thead></thead>
                    <tbody id="resumeTable"></tbody>
                </table>
                <table id="totalsByCategoryTableResp" class="table table-borderless mt-4">
                    <h4 class="mt-5 mb-3 boldLetters">Totals by category</h4>
                    <thead>
                        <tr>
                            <th scope="col">Category</th>
                            <th scope="col">Incomes</th>
                            <th scope="col">Expenses</th>
                            <th scope="col">Balance</th>
                        </tr>
                    </thead>
                    <tbody id="totalsByCategoryTable"></tbody>
                </table>
                <table id="totalsByMonthTableResp" class="table table-borderless mt-4">
                    <h4 class="mt-5 mb-3 boldLetters">Totals by month</h4>
                    <thead>
                        <tr>
                            <th scope="col">Month</th>
                            <th scope="col">Incomes</th>
                            <th scope="col">Expenses</th>
                            <th scope="col">Balance</th>
                        </tr>
                    </thead>
                    <tbody id="totalsByMonthTable"></tbody>
                </table>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./assets/Js/scripts.js"></script>
    <script src="./assets/Js/reports.js"></script>
</body>
</html>
